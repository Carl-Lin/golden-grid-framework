<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <meta content='width=device-width, initial-scale=1' name='viewport' />
    <title>Golden Grid Framework</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/ggs.css" media="screen" />
    <style>
      body {
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", sans-serif;
        font-weight: 300;
        color: #444;
      }
      .row {
        background: rgba(0,0,0,.1);
        margin: 1em 0;
        padding: 1em 0 0;
        font-size: 16px;
        line-height: 24px;
      }
      .row .columns span {
        display: block;
        padding: 0 .5em;
        background: rgba(0,0,0,.1);
        font-size: 12px;
        line-height: 24px;
        margin: 0 0 1.333333em;
        height: 4em;
      }
      header.row {
        background: none;
        text-align: center;
      }
    </style>
  </head>
  <body>

      <div class="container">
          <header class="row">
              <div class="column">
                  <h1>DEMO</h1>
              </div>
          </header>
          <div class="row">
              <div class="columns d-3">
                  <span class="note">d-3</span>
              </div>
              <div class="columns d-5">
                  <span class="note">d-5</span>
              </div>
          </div>

          <div class="row">
              <div class="columns d-3 t-2">
                  <span class="note">d-3 t-2</span>
              </div>
              <div class="columns d-5 t-4">
                  <span class="note">d-5 t-2</span>
              </div>
          </div>

          <div class="row">
              <div class="columns d-3 t-2 tw-3">
                  <span class="note">d-3 t-2 tw-3</span>
              </div>
              <div class="columns d-5 t-4 tw-5">
                  <span class="note">d-5 t-2 tw-5</span>
              </div>
          </div>

          <div class="row">
              <div class="columns d-3 t-2 tw-3 p-2">
                  <span class="note">d-3 t-2 tw-3 p-2</span>
              </div>
              <div class="columns d-5 t-4 tw-5 p-2">
                  <span class="note">d-5 t-2 tw-5 p-2</span>
              </div>
          </div>

          <div class="row">
              <div class="columns d-1">
                  <span class="note">d-1</span>
              </div>
              <div class="columns d-1">
                  <span class="note">d-1</span>
              </div>
              <div class="columns d-1">
                  <span class="note">d-1</span>
              </div>
              <div class="columns d-1">
                  <span class="note">d-1</span>
              </div>
              <div class="columns d-1">
                  <span class="note">d-1</span>
              </div>
              <div class="columns d-1">
                  <span class="note">d-1</span>
              </div>
              <div class="columns d-1">
                  <span class="note">d-1</span>
              </div>
              <div class="columns d-1">
                  <span class="note">d-1</span>
              </div>
          </div>
          
          <div class="row">
              <div class="columns d-1 dw-2">
                  <span class="note">d-1 dw-2</span>
              </div>
              <div class="columns d-1 dw-2">
                  <span class="note">d-1 dw-2</span>
              </div>
              <div class="columns d-1 dw-2">
                  <span class="note">d-1 dw-2</span>
              </div>
              <div class="columns d-1 dw-2">
                  <span class="note">d-1 dw-2</span>
              </div>
              <div class="columns d-1 dw-4">
                  <span class="note">d-1 dw-4</span>
              </div>
              <div class="columns d-1 dw-4">
                  <span class="note">d-1 dw-4</span>
              </div>
              <div class="columns d-1 dw-2 dw-push-1">
                  <span class="note">d-1 dw-2 dw-push-1</span>
              </div>
              <div class="columns d-1 dw-2 dw-push-3">
                  <span class="note">d-1 dw-2 dw-push-3</span>
              </div>
          </div>

          <div class="row">
              <div class="columns d-2 t-1 tw-2 p-2">
                  <span class="note">d-2 t-1 tw-2 p-2</span>
              </div>
              <div class="columns d-2 t-1 tw-2 p-2">
                  <span class="note">d-2 t-1 tw-2 p-2</span>
              </div>
              <div class="columns d-2 t-2 tw-2 p-2">
                  <span class="note">d-2 t-2 tw-2 p-2</span>
              </div>
              <div class="columns d-2 t-2 tw-2 p-2">
                  <span class="note">d-2 t-2 tw-2 p-2</span>
              </div>
          </div>



      </div>

  </body>
</html>
